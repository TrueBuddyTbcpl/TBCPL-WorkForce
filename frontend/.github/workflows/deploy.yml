name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
      
      # âœ… Explicitly ensure 404.html is in dist
      - name: Copy 404.html
        run: |
          if [ -f public/404.html ]; then
            cp public/404.html dist/404.html
            echo "âœ… 404.html copied successfully"
          else
            echo "âŒ 404.html not found in public folder"
          fi
          
      # âœ… List files to verify
      - name: List dist contents
        run: |
          echo "ğŸ“ Contents of dist folder:"
          ls -la dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
